<div class="spec-container">

  <app-title text="События" subtext="Здесь ты управлять событиями для бота"></app-title>

  <div class="container" *ngIf="pets">
    <div class="title-wrapper">
      <app-page-header></app-page-header>
      <p>
        Значимость этих проблем настолько очевидна, что высокотехнологичная концепция общественной системы
        способствует
        повышению качества дальнейших направлений развития.
      </p>
    </div>

    <div class="shop-header">
      <div class="products-control-wrapper">
        <div class="search">
          <form [formGroup]="form"
            style="display: flex; justify-content: center; vertical-align: middle; align-items: center; width: 100%;">
            <app-input-text [placeholder]="'Поиск по сайту'" (keydown.enter)="onSearch()" formControlName="search"
              [label]="''" [id]="'search'" [value]="''" style="width: 100%; padding-right: 10px;">
            </app-input-text>

            <app-mat-btn-small text="Поискать" *ngIf="!shopParams.search" (click)="onSearch()"></app-mat-btn-small>
            <app-mat-btn-small text="Поискать" *ngIf="shopParams.search" (click)="onReset()"></app-mat-btn-small>

          </form>

          <!-- </mat-form-field> -->
        </div>
      </div>


      <app-pager-header [totalCount]="totalCount" [products]="this.products"></app-pager-header>

      <!-- <div class="filters-wrapper">
        <mat-chip-list aria-label="selection" style="width: 100% !important; ">
          <mat-chip *ngFor="let type of types" class="types" [class.active]="type.id === shopParams.typeIdSelected"
            [value]="type.id" (click)="onTypeSelected(type.id)" color="accent">
            {{type.name}}
            <mat-icon matChipRemove *ngIf="type.id === shopParams.typeIdSelected" (click)="onTypeSelected(type.id)">
              cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </div> -->


      <div class="filters-wrapper" style="justify-content: flex-start; margin-top: 2rem;">
        <app-mat-btn-small text="Добавить" [icon]="'add'" [routerLink]="[ '/items/add' ]">
        </app-mat-btn-small>
      </div>

    </div>
  </div>
</div>


<app-items-layout [(types)]="types" [(regions)]="regions" [(items)]="pets" [link]="'/items'" [type]="'pet'">
</app-items-layout>

<div class="mat-paginator-wrapper" [ngClass]="{'hidden': pets === undefined}">
  <mat-paginator #paginator [length]="this.totalCount" [pageSize]="shopParams.pageSize"
    [pageIndex]="shopParams.pageNumber">
    <!-- [pageSizeOptions]="pageSizeOptions" -->
  </mat-paginator>
</div>
