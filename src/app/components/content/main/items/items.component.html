<div class="spec-container" style="padding-top: 100px;">
  <div class="container" *ngIf="items">
    <div class="title-wrapper">
      <app-page-header></app-page-header>
      <p>
        Значимость этих проблем настолько очевидна, что высокотехнологичная концепция общественной системы
        способствует
        повышению качества дальнейших направлений развития.
      </p>
    </div>

    <div class="shop-header">
      <div class="products-control-wrapper">
        <div class="search">
          <mat-form-field class="example-full-width" floatLabel="never">
            <!-- <input matInput type="text" #search placeholder="Поиск по сайту" (keydown.enter)="onSearch()"> -->

            <app-input-text [placeholder]="'Поиск по сайту'" (keydown.enter)="onSearch()" formControlName="search" [label]="'Пароль'" [id]="'search'"
              [value]="''">
            </app-input-text>

            <mat-icon *ngIf="!shopParams.search" class="mat-icon" matSuffix (click)="onSearch()">
              search
            </mat-icon>
            <mat-icon *ngIf="shopParams.search" class="mat-icon" matSuffix (click)="onReset()">
              close
            </mat-icon>
          </mat-form-field>
        </div>
      </div>


      <app-pager-header [totalCount]="totalCount" [products]="this.products"></app-pager-header>
      <div class="filters-wrapper" style="justify-content: flex-end; margin-top: 2rem;">
        <app-mat-btn-small text="Добавить" [icon]="'add'" [routerLink]="[ 'add' ]"></app-mat-btn-small>
      </div>


    </div>

    <div class="grid-wrapper">
      <div class="grid">
        <div *ngFor="let item of items; let i=index">
          <div class="app-card">
            <app-card [item]="item" link='/items' style="margin-bottom: 20px;" [detailedMode]="false"></app-card>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mat-paginator-wrapper">
    <mat-paginator #paginator [length]="this.totalCount" [pageSize]="shopParams.pageSize"
      [pageIndex]="shopParams.pageNumber" [pageSizeOptions]="pageSizeOptions">
    </mat-paginator>
  </div>


  <div class="container" style="background-color: #FFFFFF;">
    <div *ngIf="!items" class="spinner-wrapper">
      <mat-spinner>

      </mat-spinner>
    </div>
  </div>
</div>
