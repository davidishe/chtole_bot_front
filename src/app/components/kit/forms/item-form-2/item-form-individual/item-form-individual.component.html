<div class="form-add-wrapper">
  <form class="form-add" [formGroup]="individualForm">


    <div class="owner" formArrayName="individualFormArray"
      *ngFor="let item of individualForm.get('individualFormArray')?.controls; let i = index;">
      <div [formGroupName]="i">

        <div class="input-group" style="display: flex; width: 100%;">
          <app-input-text [placeholder]="''" formControlName="shareValue" [type]="'text'" [label]="'Размер доли, %'"
            [id]="'shareValue'" value=''>
          </app-input-text>

          <app-input-text [placeholder]="''" formControlName="cityzenType" [type]="'text'" [label]="'Гражданство'"
            [id]="'cityzenType'" value='' style="margin-left: 30px;">
          </app-input-text>
        </div>


        <div class="input-group" style="display: flex; width: 100%;">

          <app-input-text [placeholder]="''" formControlName="familyName" [type]="'text'" [label]="'Фамилия'"
            [id]="'familyName'" value='' style="margin-right: 30px;">
          </app-input-text>

          <app-input-text [placeholder]="''" formControlName="firstName" [type]="'text'" [label]="'Имя'"
            [id]="'firstName'" value='' style="margin-right: 30px;">
          </app-input-text>

          <app-input-text [placeholder]="''" formControlName="fatherName" [type]="'text'" [label]="'Отчество'"
            [id]="'fatherName'" value=''>
          </app-input-text>

        </div>

        <div class="input-group" style="display: flex; width: 100%;">

          <app-input-text [placeholder]="''" formControlName="innNumber" [type]="'text'" [label]="'ИНН'"
            [id]="'innNumber'" value='' style="margin-right: 30px;">
          </app-input-text>
          <app-input-text [placeholder]="''" formControlName="snilsNumber" [type]="'text'" [label]="'СНИЛС'"
            [maxiLength]="'11'" [miniLength]="'11'" [isNumericOnly]="true" [id]="'snilsNumber'" value=''>
          </app-input-text>

        </div>




        <app-input-text [placeholder]="''" formControlName="birthPlace" [type]="'text'" [label]="'Место рождения'"
          [id]="'birthPlace'" value=''>
        </app-input-text>

        <br>
        <app-mat-btn-small (click)="onSubmit(i)" text="Сохранить" icon="add" style="margin-right: 30px;"
          [disabled]="item.invalid">
        </app-mat-btn-small>

        <app-mat-btn-small (click)="removeRow(i)" text="Отменить" icon="delete">
        </app-mat-btn-small>


        <!-- <app-input-datepicker title="Дата рождения" [controlName]="'birthDate'"
      [hiddenDatePickerName]="'birthDateHidden'" [form]="individualForm" [required]="true">
    </app-input-datepicker> -->

        <!-- 
    <app-input-datepicker title="Дата регистрации" [controlName]="'regDate'"
      [hiddenDatePickerName]="'regDateHidden'" [form]="itemForm" [required]="true">
    </app-input-datepicker> -->


      </div>
    </div>


  </form>



</div>
